<app-home></app-home>
<span>First Name :{{firstName}}</span><br>
<span>Last Name :{{lastName}}</span><br>
<span>Age :{{age}}</span><br>
<span>Receive New Letter :{{newsLetter}}</span><br>
<span>Gender :{{gender}}</span><br>
<span>Country :{{country}}</span><br>
<hr />
<a href="">Click Here</a>
<hr />
<div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="firstName" />
    <br>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="lastName" />
    <br>
    <label>Age:</label>
    <input type="number" [(ngModel)]="age" />
    <br>
    <label>Receive New Letter :</label>
    <input type="checkbox" [(ngModel)]="newsLetter" />
    <br>
    <label>Gender :</label>
    <label class="radio-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="gender" name="male" value="male" [checked]="true" />Male
    </label>
    <label class="radio-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="gender" name="female" value="female" />Female
    </label>
    <br>
    <label> Country :</label>
    <select [(ngModel)]="country">
        <option>India</option>
        <option>USA</option>
        <option>Hungary</option>
    </select>
</div>
